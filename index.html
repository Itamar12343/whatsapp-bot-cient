<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script defer src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="before-login">
        <h1 class="title">scan the qr code to connect your whatsapp</h1>
        <div class="box">
            <div class="qr-code"></div>
        </div>
    </div>


    <div class="login-check-box">
        <div class="spiner">
            <i class="bi bi-check-lg login-check"></i>
            <div class="check-block"></div>
        </div>
    </div>

    <div class="after-login">
        <textarea type="text" cols="30" rows="10" class="text-input" placeholder="כתוב את ההודעה כאן"></textarea>
        <input type="tel" class="number-input" placeholder="מספר טלפון של איש הקשר">

        <div class="time-box">
            <div class="select-container">
                <select title="time" name="time" class="time-select">
            <option value="">שעות</option>
            <option value="">דקות</option>
        </select>
                <div class="select-icon"><i class="bi bi-caret-down-fill"></i></div>
            </div>
            <input type="number" class="time-input" value="1" placeholder="עוד כמה זמן ההודעה תישלח">
        </div>

        <button class="send-btn">שלח</button>
    </div>
</body>

</html>
